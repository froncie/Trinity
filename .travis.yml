language: java

jdk:
  - openjdk17

branches:
  only:
    - main

before_install:
  - chmod +x gradlew

# Travis CI 서버의 HOME
cache:
  directories:
    -'$HOME/.m2/repository'
    -'$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r trinity-springboot-webservice
  - mkdir -p deploy
  - mv trinity-springboot-webservice.zip deploy/trinity-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: trinity-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait_until_deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: trinity-springboot-build
    key: trinity-springboot-webservice.zip
    bundle_type: zip
    application: trinity-springboot-webservice
    deployment_group: trinity-springboot-webservice-group
    region: ap-northeast-2
    wait_until_deployed: true


# CI 완료 시 알람
notifications:
  slack: $SLACK_NOTIFICATION_KEY
